{% extends 'rooms/base.html' %}

{% block content %}
<div class='col-12 col-md-4'>
  <div class='card'>
    <div class='card-body'>
      <h5 class="card-title">Your Rooms</h5>
      {% if object_list%}
      {% for object in object_list %}

      <span>Room: {{object.name}}</span>

      {% endfor %}

    </div>

  </div>
</div>
{% endif %}
{% endblock content %}
