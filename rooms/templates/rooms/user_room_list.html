{% extends 'rooms/base.html' %}

{% block content %}
<div class='col-12 col-md-4'>
  <div class='card'>
    <div class='card-body'>
      <h5 class="card-title">Your Rooms</h5>
      {% if object_list %}
      {% for object in object_list %}

      <h5 class="card-title"><a href="{% url 'rooms:detail' object.id %}">{{object.name}}</a></h5>

      {% endfor %}

    </div>

  </div>
</div>
{% endif %}
{% endblock content %}
